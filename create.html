<!DOCTYPE html>
<html>

<body>
    <h2>Player Creation Form</h2>
    <form action="create.php" method="POST">
        Name
        <input type="text" name="name" placeholder="Flow" required>
        <br> ID
        <input type="number" name="discordID" placeholder="135996677373952000" required>
        <br> rating
        <input type="number" name="rating" placeholder="1600" value="1600">
        <br> wins
        <input type="number" name="wins" placeholder="0" value="0">
        <br> losses
        <input type="number" name="losses" placeholder="0" value="0">
        <br> draws
        <input type="number" name="draws" placeholder="0" value="0">
        <br>
        <input type="submit" value="Submit">
    </form>

    <p>To find a user's ID, go into Discord's developer mode and right click the user

    </p>

</body>

</html>
